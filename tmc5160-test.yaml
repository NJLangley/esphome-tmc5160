# this configuration file has all empty custom stepper set up.
# use 'esphome tmc5160_test.yaml compile' to build.
substitutions:
  node_name: tmc5160-test

  # Can reference secrets from YAML's in the common folder, so use substitutions instead
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  ota_password: !secret ota_password

packages:
  wifi: !include common/wifi.yaml
  ota: !include common/ota.yaml

esphome:
    name: tmc5160-test
    platform: ESP32
    board: esp32dev
    # build_path: .build/tmc5160-test
    libraries:
      # Libraries from PlatformIO
      - SPI
      - tommag/TMC5160 # Requires SPI, must be before this in the list
    on_boot: 
      then:
        - script.execute: 
            id: set_stepper_position
            position: !lambda "return id(saved_position);"

api:
  # encryption:
  #   key: !secret ha_api_key
  services:
    - service: set_stepper_target
      variables:
        target: int
      then:
        - stepper.set_target:
            id: blind_stepper
            target: !lambda "return target;"
        - script.execute: record_stepper_position
    - service: set_stepper_position
      variables:
        position: int
      then:
        - script.execute: 
            id: set_stepper_position
            position: !lambda "return position;"

script:
  - id: record_stepper_position
    then:
      - globals.set:
          id: saved_position
          value: !lambda "return id(blind_stepper).current_position;"
  - id: set_stepper_position
    parameters:
      position: int
    then:
      - lambda: "id(blind_stepper).set_position(position);"
      - script.execute: record_stepper_position
        
logger:
  level: VERBOSE

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

globals:
  - id: open_position
    type: int
    initial_value: '5000'
  - id: closed_position
    type: int
    initial_value: '0'
  - id: saved_position
    type: int
    initial_value: '1000'
    restore_value: true
  
stepper:
  - platform: tmc5160
    id: blind_stepper
    cs_pin: GPIO5
    sleep_pin: GPIO14
    reset_pin: GPIO16

    current_resistor: 0.075ohm
    # motor_current: 1.68A
    motor_current: 1.4A
    motor_hold_power: 30%

    max_speed: 500
    acceleration: 200
    deceleration: 200

    # TODO: Add option in invert the motor direction
